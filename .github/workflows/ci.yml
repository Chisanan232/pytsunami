name: smoothcrawler testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
#    runs-on: ubuntu-latest
    runs-on: ${{ metrics.os }}

    strategy:
      matixs:
        python-version: [3.6,3.7,3.8,3.9,'3.10.0']
        os: [ubuntu-18.04,ubuntu-latest,macos-latest]
        exclude:
          - os: ubuntu-18.04
            python-version: 3.6
          - os: ubuntu-18.04
            python-version: 3.9
          - os: ubuntu-18.04
            python-version: "3.10.0"
          - os: ubuntu-latest
            python-version: 3.8
          - os: ubuntu-latest
            python-version: 3.9
          - os: ubuntu-latest
            python-version: "3.10.0"
          - os: macos-latest
            python-version: 3.6
          - os: macos-latest
            python-version: 3.9
          - os: macos-latest
            python-version: "3.10.0"

    steps:
      - uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pip
          pip install -U pytest
          pip install -U pytest-cov
          pip install codecov
          pip install pytest-rerunfailures
          pip install requests
          pip install beautifulsoup4
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: pytest

      - name: Get secret token from base64
        env:
          KEYSTORE_BASE64: ${{ secrets.CODECOV_TOKEN }}
        run: |
          echo import certificate from secrets and regenerate the file
          echo $KEYSTORE_BASE64 | base64 -d > ./codecov.token

      - name: Submit calculation result of testing coverage of project code to codecov
        run: codecov -f ./codecov.token    # submit coverage to codecov

