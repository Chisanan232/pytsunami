language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10

notifications:
  email: false

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov

install:
  - pip install "requests"    # install package + test dependencies
  - pip install -r requirements.txt

script:
  - pytest    # run tests

after_success:
  - codecov    # submit coverage

